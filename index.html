<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
     <link rel="stylesheet" href="style.css">
</head>

<body>
    <p id="heading">Rock Paper Scissors</p>
    <div class="choices">
        <!-- hum ko sath ya bhi track krna hy ky user ny rock select kiya ya paper ya scissor to 
             is liya hum isko ek id bhi dy dein gy  -->
        <div class="choice" id="rock">
            <img src="./images/rock.png" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="./images/paper.png" alt="">
        </div>
        <div class="choice" id="scissors">
            <img src="./images/scissors.png" alt="">
        </div>
    </div>
        <!-- Score Borard to show the user and computer score -->
        <div class="score-board">
            <!-- Player 1 User-->
            <div class="score">
                <!-- ab score ki value change hoty rahy gy too isko js file my hum ko track krna hy
                 to is liya is <p> tag ko id dein gy ek -->
                <p id="user-score">0</p>
                <p>User</p>
            </div>
            <!-- Player 2 Computer-->
            <div class="score">
                <p id="comp-score">0</p>
                <p>Computer</p>
            </div>
        </div>
   <!-- Display Message -->
    <div class="msg-container ">
        <p id="msg">Play Your Move</p>
    </div>

    <!-- Script file link -->
     <script src="script.js"></script>
</body>

</html>
